<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="table01.css" />
  </head>
  <body>
    <!-- thead(표 머리글)/tbody(본문)/tfooter(바닥글)
         테이블의 레이아웃에 영향을 주지는 않음
    
    -->
    <table>
      <caption>
        Fruits
      </caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>F123A</td>
          <td>Apple</td>
          <td>$22</td>
        </tr>
        <tr>
          <td>F098B</td>
          <td>Banana</td>
          <td>$17</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
