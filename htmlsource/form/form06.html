<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>전역속성</title>
  </head>
  <body>
    <!-- class, id : 별칭(script, css)
         class : 중복 가능한 별칭
         id : 중복 불가능한 별칭
         data-* : 사용자 정의 데이터 속성을 지정 (script)

    -->
    <div class="section1" data-content="">내용</div>
    <div class="section1" data-content="">내용</div>
    <div class="section1" data-my-age>내용</div>
    <div class="section1">내용</div>
    <div id="section2">내용</div>
    <div id="section3">내용</div>
    <form action="">
      <input type="text" name="name" id="name" />
    </form>
  </body>
</html>
