<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //함수적 선언문
      function callTenTimes(callback) {
        for (let i = 0; i < 10; i++) {
          callback();
        }
      }
      //익명함수
      const callback = function() {
        alert("함수호출");
      };
      const callback2 = function() {
        alert("함수호출22222222222222");
      };
      function callback3() {
        alert("함수호출333333333333");
      }
      //함수호출
      callTenTimes(callback3);
    </script>
  </body>
</html>
