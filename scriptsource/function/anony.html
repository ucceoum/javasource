<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = 0;
      const output = function() {
        for (let i = 1; i <= 10; i++) {
          sum += i;
        }
        document.body.innerText = sum;
      };
      output();
    </script>
  </body>
</html>
