<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //사용자에게 국어, 영어, 수학 점수를 입력받아 평균을 구한뒤
      //매우 잘함90, 잘함80, 우수70, 보통60, 노력요함50 출력
      let kor = Number(prompt("국어점수를 입력해 주세요"));
      let eng = Number(prompt("영어점수를 입력해 주세요"));
      let math = Number(prompt("수학점수를 입력해 주세요"));
      let avg = (kor + eng + math) / 3;
      let sss = (avg - (avg % 10)) / 10;
      switch (sss) {
        case 10:
        case 9:
          document.body.innerText = "매우잘함";
          break;
        case 8:
          document.body.innerText = "잘함";
          break;
        case 7:
          document.body.innerText = "우수";
          break;
        case 6:
          document.body.innerText = "보통";
          break;
        default:
          document.body.innerText = "노력요함";
          break;
      }
    </script>
  </body>
</html>
