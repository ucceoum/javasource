<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <h1 onclick="remove()">header1</h1>
    <h2>header2</h2>

    <script>
      function remove() {
        //h1 영역을 클릭하면 h1 태그요소 없애기
        // let h1 = document.querySelector("h1");

        //html collection으로 가져옴
        let h1 = document.getElementsByTagName("h1");

        console.log(h1);

        document.body.removeChild(h1[0]);
      }
    </script>
  </body>
