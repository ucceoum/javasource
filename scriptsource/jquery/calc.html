<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>사칙연산 계산기</h1>
    </div>
    <div>
      <input type="text" name="num1" id="num1" />
      <select name="op" id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="text" name="num2" id="num2" />
      <input type="button" value="계산" onclick="fourRules()" />
      <div>
        <input type="text" name="result" id="result" readonly />
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      function fourRules() {
        //계산버튼을 클릭하면 사용자가 입력한 숫자 가져오기
        let num1 = $("#num1");
        let num2 = $("#num2");
        let op = $("#op");
        if (isNaN(num1.val()) || isNaN(num2.val())) {
          alert("다시");
        } else {
          n1 = Number(num1.val());
          n2 = Number(num2.val());
        }
        if (op.val() === "+") {
          result = n1 + n2;
        } else if (op.val() === "-") {
          result = n1 - n2;
        } else if (op.val() === "*") {
          result = n1 * n2;
        } else if (n2 === 0) {
          alert("0으로 나눌수 없습니다");
        } else {
          result = n1 / n2;
        }
        $("#result").val(result);
      }
    </script>
  </body>
</html>
