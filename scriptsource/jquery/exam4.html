<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="username">이름</label>
        <input type="text" name="username" />
      </div>
      <div>
        <label for="userid">아이디</label>
        <input type="text" name="userid" />
      </div>
      <div>
        <button onclick="send()" type="button">보내기</button>
      </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      //   console.log(inp.value); //<input type="text" name="username">
      //   inp = document.querySelector("[name='username']");
      //   console.log(inp.value); //<input type="text" name="username">
      //   inp = document.getElementsByName("username");
      //   console.log(inp.value); //nodelist(or htmlcollection)

      let inp = $("input");
      let lab = $("label");
      let form = $("form");
      function send() {
        for (let i = 0; i < inp.length; i++) {
          if (inp.eq(i).val() === "") {
            alert(lab.eq(i).html() + " 비어있습니다.");
            inp.eq(i).focus();
            return;
          } else if (i === inp.length - 1) {
            form.submit();
          }
        }
      }
    </script>
  </body>
</html>
