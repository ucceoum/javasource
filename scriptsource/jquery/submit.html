<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="">이름</label>
        <input type="text" name="username" id="username" />
      </div>
      <div>
        <label for="">아이디</label>
        <input type="text" name="userid" id="userid" />
      </div>
      <button type="button" id="modify" value="radio">수정</button>
      <button type="button" id="remove" value="checkbox">삭제</button>
      <button type="button" id="read" value="mouseover">조회</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      let form = $("form");
      //   $("button").click(function() {
      //     form.attr("action", $(this).attr("value") + ".html");
      //     form.submit();
      //   });
      $("#modify").click(function() {
        form.attr("action", "radio.html");
        $("#userid").remove();
        form.submit();
      });
      $("#remove").click(function() {
        form.attr("action", "checkbox.html");
        form.append("<input type='hidden' name='no' value='3'>");
        form.submit();
      });
      $("#read").click(function() {
        form.attr("action", "mouseover.html");
        form.empty();
        form.submit();
      });
    </script>
  </body>
</html>
