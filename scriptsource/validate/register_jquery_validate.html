<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQuery를 이용한 폼 검증</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .error {
        display: block;
        margin-top: 5px;
        margin-bottom: 10px;
        color: red;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container" style="margin-top: 50px">
      <div class="card">
        <div class="card-header">
          <h6 class="card-text">회원가입</h6>
        </div>
        <div class="card-body">
          <form
            name="form1"
            id="join"
            action="register.jsp"
            method="post"
            novalidate="novalidate"
          >
            <div class="form-group row">
              <label class="col-sm-5 col-form-label" for="userid"
                >아이디(영문자,숫자,특수문자 조합으로6~12자리)</label
              >
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control"
                  id="userid"
                  name="userid"
                  placeholder="아이디"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label" for="userpw"
                >비밀번호(숫자와 영문자의 조합으로 8~15자리 사용)</label
              >
              <div class="col-sm-6">
                <input
                  type="password"
                  class="form-control"
                  id="userpw"
                  name="userpw"
                  placeholder="비밀번호"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label" for="confirmpwd"
                >비밀번호 재입력</label
              >
              <div class="col-sm-6">
                <input
                  type="password"
                  class="form-control"
                  id="confirmpwd"
                  name="confirmpwd"
                  placeholder="비밀번호"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label" for="gender">성별</label>
              <div class="col-sm-6">
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    id="gender_m"
                    name="gender"
                    value="남"
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="gender_m">남</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    id="gender_w"
                    name="gender"
                    value="여"
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="gender_w">여</label>
                </div>
                <label for="gender" class="error"></label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label" for="email">Email</label>
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="이메일"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label" for="mobile"
                >핸드폰번호(-없이 입력)</label
              >
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control"
                  id="mobile"
                  name="mobile"
                  placeholder="핸드폰번호(-없이 입력)"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label">취미</label>
              <div class="col-sm-6">
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    id="movie"
                    name="hobby"
                    value="영화감상"
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="movie">영화감상</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    id="read"
                    name="hobby"
                    value="독서"
                    class="form-check-input"
                  />
                  <label class="form-check-label">독서</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    id="game"
                    name="hobby"
                    value="게임"
                    class="form-check-input"
                  />
                  <label class="form-check-label">게임</label>
                </div>
                <label for="hobby" class="error"></label>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-9 offset-sm-4">
                <button
                  type="submit"
                  class="btn btn-primary"
                  name="signup"
                  value="Sign up"
                >
                  Sign up
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <!-- 개발자가 작성한 스크립트 추가-->
    <script src="register.js"></script>
  </body>
</html>
