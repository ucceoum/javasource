<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="tel">전화번호</label>
        <input
          type="text"
          placeholder="-를 제외하고 입력하세요"
          onchange="checkNumeric(this)"
        />
      </div>
      <div>
        <label for="id">아이디</label>
        <input type="text" id="id" onchange="checkId(this)" />
      </div>
    </form>
    <script>
      function checkId(userid) {
        let exp = /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/;
        let exp2 = /[A-z]/;
        if (userid.value.match(exp)) {
          alert("한글이 포함되어 있습니다.");
          return false;
        }

        //영문자가 들어있습니다.
        if (userid.value.match(exp2)) {
          alert("영문자가 들어있습니다.");
        }
      }

      function checkNumeric(tel) {
        let exp = /[0-9]+/;
        if (!tel.value.match(exp)) {
          console.log("wjs");
          alert("전화번호를 확인해 주세요");
          return false;
        }

        // if (!Number(tel.value)) {
        //   alert("전화번호를 확인해 주세요");
        //   tel.focus();
        //   return false;
        // }
      }
    </script>
  </body>
</html>
