<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      h1,
      p {
        float: left;
      }
      .h {
        border: green solid;
        width: 65%;
        height: 300px;
        padding: 10px;
      }
      .b {
        width: 65%;
        margin-left: 5%;
      }
      .c {
        width: 30%;
        height: 80%;
        text-indent: -99999px;
        color: blue;
        text-decoration: underline;
        background-image: url("../img/ccc.png");
        background-size: 100% 100%;
        background-position: left top;
        background-repeat: no-repeat;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div class="h">
      <h1 class="c">
        웹표준 html5
      </h1>
      <p class="b">
        웹 표준은 월드 와이드 웹의 측면을 서술하고 정의하는 공식 표준이나 다른
        기술 규격을 가리키는 일반적인 용어이다. 최근에 이 용어는 웹 사이트를
        작성하는 데 중요도가 높아지고 있으며 웹 디자인, 개발과 관계가 있다.
      </p>
    </div>
  </body>
</html>
