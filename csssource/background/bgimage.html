<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .box1 {
        width: 300px;
        height: 300px;
        border: 1px solid;

        background-image: url("../img/bg.png");
        background-repeat: no-repeat; /*repeat(기본값)*/
        /* background-repeat: repeat-x; */
        /* background-repeat: repeat-y; */
        background-position: bottom center; /*수평 : left, cener, right  수직 : top, center, bottom*/
      }
      .box2 {
        width: 300px;
        height: 300px;
        background-image: url(https://www.w3.org/html/logo/img/html5-display.png);
        background-size: 100px 50px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- background-image : 요소의 배경에 이미지를 삽입
         기본값 : 이미지 없음
         url("경로")
    
    -->
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
