<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        padding-top: 100px;
      }
      .container {
        width: 500px;
        height: 300px;
        margin: auto;
        background: yellow;
        position: relative;
      }
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .a {
        background: red;
        left: 0;
        top: 0;
      }
      .b {
        background: blue;
        right: 0;
        top: 0;
      }
      .c {
        background: green;
        right: 0;
        bottom: 0;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box a">box a</div>
      <div class="box b">box b</div>
      <div class="box c">box c</div>
    </div>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestias optio
      perspiciatis ex unde repellendus iste corrupti similique deleniti iure ab
      autem, sint sed aperiam quas eos quae! Illum, nostrum laboriosam?
    </p>
  </body>
</html>
