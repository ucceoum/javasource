<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        height: 4000px;
      }
      .grand-parent {
        width: 800px;
        height: 500px;
        border: 2px dashed lightgray;
        /* position: relative; */
      }
      .parent {
        width: 500px;
        height: 400px;
        border: 2px dashed gray;
        position: relative;
      }
      .child {
        width: 100px;
        height: 100px;
        background: tomato;
        font-size: 30px;
        border: 1px solid;
      }
      .absolute {
        position: absolute;
        right: 100px;
        bottom: 100px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- absolute : 부모의 역할을 할 수 있는 요소는
         position 값이 부여된 요소가 있어야 함
         position 값이 없다면 일단은 화면이 기준임
    -->
    <div class="grand-parent">
      <div class="parent">
        <div class="child">1</div>
        <div class="child absolute">2</div>
        <div class="child">3</div>
      </div>
    </div>
  </body>
</html>
