<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      h1:first-of-type {
        color: red;
      }
      h2:last-of-type {
        color: blue;
      }
      h4:nth-last-of-type(2) {
        text-decoration: underline;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">CSS 기본문법</h1>
    <h2>형태 구조 선택자</h2>
    <ul>
      <li>리스트아이템</li>
      <li>리스트아이템</li>
      <li>리스트아이템</li>
      <li>리스트아이템</li>
    </ul>
    <h3>Heading3</h3>
    <h4>Heading4</h4>
    <h3>Heading3</h3>
    <h4>Heading4</h4>
  </body>
</html>
