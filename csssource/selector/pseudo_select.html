<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    div {
      margin-bottom: 5px;
    }
    input {
      width: 150px;
      outline: none; /*input이 가지고 있는 원래 테두리 없애기*/
      border: 1px solid lightgray; /*새로운 테두리 그리기*/
      padding: 5px 1px;
      transition: 1.4s;
    }
    input:focus {
      /* 스크립트로 제어하는게 편함*/
      width: 200px;
      color: red;
    }
    .box {
      width: 100px;
      height: 100px;
      background: lawngreen;
      transition: 1.4s;
    }
    .box:hover {
      /* 스크립트로 제어하는게 편함*/
      transition: 1.4s;
      width: 200px;
    }
    a:link {
      text-decoration: none;
      color: black;
    }
    a:visited {
      color: magenta;
    }
    a:hover {
      color: orange;
    }
    a:active {
      color: blueviolet;
    }
  </style>
  <body>
    <!-- 
        가상(pseudo) 클래스 선택자
        콜론 기호가 하나 들어감(:)
        주로 a 태그랑 관련 있음
        상태에 따라 선택 가능

        :focus, :active, :hover, :link, :visited
     -->
    <div>
      <input type="text" />
    </div>
    <div>
      <input type="text" />
    </div>
    <div class="box"></div>
    <div>
      <a href="http://www.11st.co.kr">11번가</a>
    </div>
  </body>
</html>
