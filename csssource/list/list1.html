<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .a {
        /*list-stype : circle, inside ~   (축약,한번에 주기 가능)*/
        list-style-type: circle;
      }
      .b {
        list-style: disc;
      }
      .c {
        list-style: square;
      }
      .d {
        list-style-type: upper-roman;
        list-style-position: inside;
      }
      .e {
        list-style-type: lower-alpha;
        list-style-position: outside;
      }
      .f {
        list-style-type: lower-roman;
      }
      .g {
        list-style-type: none;
        margin: 0; /*0값은 단위 안씀*/
        padding: 0;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <ul class="a">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ul>
    <ul class="b">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ul>
    <ul class="c">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ul>
    <ol class="d">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="e">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="f">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ul class="g">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ul>
  </body>
</html>
