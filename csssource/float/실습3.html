<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      header {
        width: 960px;
        margin: auto;
        max-height: 60px;
        background-color: #ccc;
      }
      .logo {
        float: left;
      }
      .nav {
        float: right;
      }
      .nav ul li {
        height: 100%;
        /* margin-left: 20px; */
        list-style-type: none;
        line-height: 60px;

        display: inline-block;
      }
      header a {
        text-decoration: none;
        color: black;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
      .menu li:nth-child(2) {
        /* background-color: red; */
        padding-right: 0;
      }
      a:link {
        color: black;
        text-decoration: none;
        padding-left: 20px;
        padding-top: 20px;
        padding-bottom: 20px;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <header class="clearfix">
      <div class="logo">
        <h1><a href="#">Logo</a></h1>
      </div>

      <div class="nav">
        <ul>
          <li><a href="#">Login</a></li>
          <li><a href="#">MemberJoin</a></li>
          <li><a href="#">Site Map</a></li>
          <li><a href="#">Location</a></li>
        </ul>
      </div>
    </header>
  </body>
</html>
