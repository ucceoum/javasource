<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .content {
        width: 70%;
        background: skyblue;
      }
      .content div {
        border: 2px solid;

        margin: 20px;
        float: left;
      }
      .clearfix::after {
        content: "";
        clear: both;
        display: block;
      }
      img {
        vertical-align: top;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>float 속성을 이용한 이미지 배치</h1>
    <div class="content clearfix">
      <div><img src="http://placehold.it/100x100" alt="thumb" /></div>
      <div><img src="http://placehold.it/100x100" alt="thumb" /></div>
      <div><img src="http://placehold.it/100x100" alt="thumb" /></div>
    </div>
    <div>
      <h2>float 속성 다음에 오는 요소</h2>
    </div>
  </body>
</html>
